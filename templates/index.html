<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Management System</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Loan Management Dashboard</h1>
    <form action="/check_eligibility" method="post">
      <label for="user_id">Enter User ID to Check Eligibility:</label>
      <input type="text" id="user_id" name="user_id" required />
      <button type="submit">Check Eligibility</button>
    </form>

    <form action="/view_customer" method="post">
      <label for="user_id">Enter User ID to View Customer Details:</label>
      <input type="text" id="user_id" name="user_id" required />
      <button type="submit">View Details</button>
    </form>

    <form action="/update_repayment" method="post">
      <label for="user_id">Enter User ID for Repayment:</label>
      <input type="text" id="user_id" name="user_id" required />
      <label for="amount">Repayment Amount:</label>
      <input type="number" id="amount" name="amount" required />
      <button type="submit">Update Repayment</button>
    </form>
  </body>
</html>
